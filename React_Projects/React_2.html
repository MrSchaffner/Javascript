    <div id="like_button_container">my button</div>
    <script>
        const myCreateElement = React.createElement; //assigned to a function??

        class likeButton extends React.Component {
            constructor(props) {
                super(props)
                this.state = { liked: false }
            }

            render() {
                if (this.state.liked) {
                    return "that is liked";
                }//else
                return myCreateElement(
                    'button', 
                    { onClick: () => this.setState({ liked: true }) }, 
                    'Like'
                );

            }
        }

        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(myCreateElement(likeButton), domContainer);
