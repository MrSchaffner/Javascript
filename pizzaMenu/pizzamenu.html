	<div id="menuBG">

		<h1 style="margin:0 0px 0 0x;">Order Below</h1>
		<div id="buttonContainer" class="sticky">
			<input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
		</div>
		<form id="formMenu">
			<div class="menu left">
				<h3>Select Size:</h3>
				<input class="size" type="radio" name="size" value="Personal Pizza">Personal Pizza<br>
				<input class="size" type="radio" name="size" value="Medium Pizza">M<br>
				<input class="size" type="radio" name="size" value="Large Pizza">L<br>
				<input class="size" type="radio" name="size" value="Extra Large Pizza">XL<br>
			</div>
			<div class="menu right">
				<h3>Meat:</h3>
				<input class="toppings" type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
				<input class="toppings" type="checkbox" name="toppings" value="Sausage">Sausage <br>
				<input class="toppings" type="checkbox" name="toppings" value="Canadian Bacon">Canadian Bacon<br>
				<input class="toppings" type="checkbox" name="toppings" value="Ground Beef">Ground Beef<br>
				<input class="toppings" type="checkbox" name="toppings" value="Anchovy">Anchovy<br>
				<input class="toppings" type="checkbox" name="toppings" value="Chicken">Chicken<br>
				<input class="toppings" type="checkbox" name="toppings" value="Tofu">Tofu<br>

			</div>
			<div class="menu right">
				<h3>Veggies:</h3>
				<input class="veggies" type="checkbox" name="Veggies" value="Tomatoes">Tomatoes<br>
				<input class="veggies" type="checkbox" name="Veggies" value="Onions">Onions<br>
				<input class="veggies" type="checkbox" name="Veggies" value="Olives">Olives<br>
				<input class="veggies" type="checkbox" name="Veggies" value="Green Peppers">Green Peppers<br>
				<input class="veggies" type="checkbox" name="Veggies" value="Pineapple">Pineapple<br>
				<input class="veggies" type="checkbox" name="Veggies" value="Spinach">Spinach<br>
				<input class="veggies" type="checkbox" name="Veggies" value="Jalapeno">Jalapeno<br>
			</div>
			<div id="cart">
				<div id="totalPrice">TOTAL: </div>
			
				<div id="showText"></div>
			</div>
		</form>
	</div>
